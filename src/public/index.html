<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment</title>
</head>

<body>
	<main>
		<fieldset>
			<legend>Create your own dog!</legend>
			<form>
				<label>
					Name*:
					<input name="name" type="text" required />
				</label>

				<br />
				<br />

				<label>
					Age*:
					<input name="age" type="number" max="20" min="1" required />
				</label>

				<br />
				<br />

				<span>Is Pedigree?:</span>
				<label>
					<input type="radio" name="pedigree" value="false">
					No
				</label>

				<label>
					<input type="radio" name="pedigree" value="true">
					Yes
				</label>

				<br />
				<br />

				<input id="submit-button" type="submit" value="Create" />
			</form>
			<p id="error-message"></p>
		</fieldset>
	</main>

	<br />

	<article>
		<h3>Created dogs:</h3>
		<ul id="dogs-list"></ul>
	</article>
</body>

</html>
